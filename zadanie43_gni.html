<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie43</title>
   </head>
<body>
    <h1>Wypisywanie Liczb Parzystych</h1>

        <script>
            const koniec_petli_gni = prompt("Podaj liczbę, do której chcesz wypisać liczby parzyste:");

            for (i_gni = 2; i_gni <= koniec_petli_gni; i_gni += 2) {
                document.write(i_gni + "<br>");
            }
        </script>
    </div>
</body>
</html>
